<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt-cau-lenh-switch-case</title>
</head>
<body>

<input type="number" id="text" name="text">
<input type="button" id="month" value="Tính số ngày" onclick="monthCalculation()">
<br>
<p id="lol" ></p>
<script>
    function monthCalculation() {
        let month = +document.getElementById('text').value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('lol').innerHTML = 'Tháng '+month+' có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('lol').innerHTML = 'Tháng '+month+' có 30 ngày';
                break;
            case 2:
                document.getElementById('lol').innerHTML = 'Tháng '+month+' có 28 hoặc 29 ngày';
                break;
            default:
                document.getElementById('lol').innerHTML = 'Làm gì có tháng này má ôi';


        }
    }
</script>

</body>
</html>
